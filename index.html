<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<span class="moves">0</span> move(s)
            <span class="timer">0 mins 0 secs</span>
            <i class="fas fa-redo-alt restart" onclick="startGame()"></i>
        </section>

        <div class="deck">
            <div id="0" class="card"><i></i></div>
            <div id="1" class="card"><i></i></div>
            <div id="2" class="card"><i></i></div>
            <div id="3" class="card"><i></i></div>

            <div id="4" class="card"><i></i></div>
            <div id="5" class="card"><i></i></div>
            <div id="6" class="card"><i></i></div>
            <div id="7" class="card"><i></i></div>

            <div id="8" class="card"><i></i></div>
            <div id="9" class="card"><i></i></div>
            <div id="10" class="card"><i></i></div>
            <div id="11" class="card"><i></i></div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Congratulations you won!!</h2>
                </div>
                <div class="modal-body">
                    <p>Final time: <span class="final-timer"></span></p>
                    <p>Total moves: <span class="final-moves"></span></p>
                </div>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
