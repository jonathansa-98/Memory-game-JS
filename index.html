<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<span class="moves">0</span> move(s)
            <i class="fas fa-redo-alt restart" onclick="startGame()"></i>
        </section>

        <div class="deck">
            <div class="card"><i class="fab fa-apple"></i></div>
            <div class="card"><i class="fab fa-android"></i></div>
            <div class="card"></div>
            <div class="card"></div>

            <div class="card"><i class="fas fa-baby"></i></div>
            <div class="card"><i class="fas fa-bug"></i></div>
            <div class="card"></div>
            <div class="card"></div>

            <div class="card"><i class="fas fa-cannabis"></i></div>
            <div class="card"><i class="fas fa-american-sign-language-interpreting"></i></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
